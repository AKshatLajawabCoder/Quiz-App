<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <div class="card">
      <h1>Quiz App</h1>
      <div class="question"></div>
      <div class="options">
        <div class="opt"></div>
        <div class="opt"></div>
        <div class="opt"></div>
        <div class="opt"></div>
      </div>
      <div class="footer">
        <div id="score" >Score: 0</div>
        <button  disabled id="checkbtn" class="btn" >Check Answer</button>
        <button  disabled class="btn" id="btn" >Next</button>
        
        <div class="timer">Time Left: 10</div>
      </div>
    </div>
    <script src="script.js" ></script>
    </body>
  </html>
